name: Deploy Angular to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install Dependencies
        run: npm install
        working-directory: ./fmd-telemetry

      # Install Angular CLI
      - name: Install Angular CLI
        run: npm install -g @angular/cli
        working-directory: ./fmd-telemetry

      # Build
      - name: Build Angular app
        run: ng build --base-href /fmd-telemetry/
        working-directory: ./fmd-telemetry
    
      # List output directory
      - name: List output directory
        run: ls -l fmd-telemetry/dist/

      # Deploy to gh-pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: fmd-telemetry/dist/fmd-telemetry/browser # The folder the action should deploy.
